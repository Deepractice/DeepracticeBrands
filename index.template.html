<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepractice Brand Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 250px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover .image-container img {
            transform: scale(1.05);
        }
        
        .image-info {
            padding: 20px;
            background: white;
        }
        
        .image-name {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .image-size {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }
        
        .image-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-copy {
            background: #667eea;
            color: white;
        }
        
        .btn-copy:hover {
            background: #5567d8;
            transform: translateY(-1px);
        }
        
        .btn-preview {
            background: #48bb78;
            color: white;
        }
        
        .btn-preview:hover {
            background: #38a169;
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .copied {
            background: #38a169 !important;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            cursor: zoom-out;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .modal-close:hover {
            color: #ff6b6b;
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }
        
        .error {
            text-align: center;
            color: #ff6b6b;
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 40px auto;
        }
        
        .build-info {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Deepractice Brand Images</h1>
    <div id="gallery" class="gallery">
        <div class="loading">Loading images...</div>
    </div>
    <div class="build-info">
        Last build: <span id="buildTime"></span>
    </div>
    
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const imageFiles = /* IMAGE_FILES_PLACEHOLDER */;

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = buttonElement.innerHTML;
                buttonElement.classList.add('copied');
                buttonElement.innerHTML = '‚úì Â∑≤Â§çÂà∂';
                
                setTimeout(() => {
                    buttonElement.classList.remove('copied');
                    buttonElement.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
            });
        }
        
        function showPreview(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('show');
            modalImg.src = imageSrc;
        }

        function displayImages() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            imageFiles.forEach(filename => {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                const img = document.createElement('img');
                const imagePath = `images/${filename}`;
                img.src = imagePath;
                img.alt = filename;
                img.loading = 'lazy';
                
                const info = document.createElement('div');
                info.className = 'image-info';
                
                const name = document.createElement('div');
                name.className = 'image-name';
                name.textContent = filename;
                
                const size = document.createElement('div');
                size.className = 'image-size';
                
                const actions = document.createElement('div');
                actions.className = 'image-actions';
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'btn btn-copy';
                copyBtn.innerHTML = 'üìã Â§çÂà∂Ë∑ØÂæÑ';
                copyBtn.onclick = function() {
                    const fullPath = window.location.origin + window.location.pathname.replace('index.html', '') + imagePath;
                    copyToClipboard(fullPath, this);
                };
                
                const previewBtn = document.createElement('button');
                previewBtn.className = 'btn btn-preview';
                previewBtn.innerHTML = 'üëÅ È¢ÑËßà';
                previewBtn.onclick = function() {
                    showPreview(imagePath);
                };
                
                img.onload = function() {
                    size.textContent = `${this.naturalWidth} √ó ${this.naturalHeight}px`;
                };
                
                img.onerror = function() {
                    imageContainer.innerHTML = '<div style="color: #999; padding: 20px;">Failed to load image</div>';
                };
                
                actions.appendChild(copyBtn);
                actions.appendChild(previewBtn);
                
                imageContainer.appendChild(img);
                info.appendChild(name);
                info.appendChild(size);
                info.appendChild(actions);
                card.appendChild(imageContainer);
                card.appendChild(info);
                gallery.appendChild(card);
            });
        }
        
        function displayBuildTime() {
            const buildTime = new Date().toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('buildTime').textContent = buildTime;
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayImages();
            displayBuildTime();
            
            // Modal close handlers
            const modal = document.getElementById('imageModal');
            const modalClose = document.querySelector('.modal-close');
            
            modalClose.onclick = function() {
                modal.classList.remove('show');
            };
            
            modal.onclick = function(event) {
                if (event.target === modal) {
                    modal.classList.remove('show');
                }
            };
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.classList.contains('show')) {
                    modal.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
